<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>自定义指令(组件)transclude与templateUrl属性详解</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
		<script src="../js/angular.min.js"></script>
	</head>
	<body style="padding: 10px;">
		<div ng-app="hd">
			<ul class="list-group">
				<li class="list-group-item">
					<p yhc-clock>
						翼汇财
					</p>
				</li>
				<li class="list-group-item">
					<p class="bg-primary">templateUrl引入外部模板</p>
					<yhc-include></yhc-include>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		var m = angular.module('hd',[]);
		m.directive('yhcClock',function(){
			return{
				restrict:"AE",
				template:'<div ng-transclude=""></div><h4>掌上汇通<h4>',
				transclude:true,
				//transclude:true,<div ng-transclude="">里边用来放原标签的内容</div>
			}
		});
		m.directive('yhcInclude',function(){
			return{
				restrict:"E",
				templateUrl:'../include/yhcinclude.html',//templateUrl引入外部模板
			}
		});
	</script>
</html>
